<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>FitMe - Check out</title>

    <link href="css/checkout.css" rel="stylesheet">
    
    <script type="text/javascript">

        $(document).on("click", "#btnConfirm", function(event) {
            window.location.href = "transaction_complete.html";
        });

        $(document).on("click", "#btnCancel", function(event) {
            window.location.href = "cart.html";
        });

    </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row top-bar bg-light">
            <div class="col-md-3">
                <h1 class="text-md-left text-center">FitMe</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-12 px-5">
                <div class="row">
                    <span class="col-12 payment-text">Shipping Address</span>
                </div>
                <hr>

                <div class="mx-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">First and last name</span>
                        </div>
                        <input type="text" class="form-control" placeholder="John" id="txtFirstName">
                        <input type="text" class="form-control" placeholder="Doe" id="txtLastName">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Address Line 1</span>
                        </div>
                        <input type="text" class="form-control" placeholder="123 Main St" id="txtAddressLine1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Address Line 2</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Apt # 3" id="txtAddressLine2">
                    </div>

                    <div class="row">
                        <div class="input-group mb-3 col-lg-4 col-md-6 col-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">City</span>
                            </div>
                            <input type="text" class="form-control" placeholder="Anytown" id="txtCity">
                        </div>

                        <div class="input-group mb-3 col-lg-4 col-md-6 col-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">State</span>
                            </div>
                            <input type="text" class="form-control" placeholder="CA" id="txtState">
                        </div>

                        <div class="input-group mb-3 col-lg-4 col-md-6 col-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Zip Code</span>
                            </div>
                            <input type="text" class="form-control" placeholder="123456" id="txtZipCode">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <span class="col-12 payment-text">Payment Information</span>
                </div>
                <hr>

                <div class="mx-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Name On Card</span>
                        </div>
                        <input type="text" class="form-control" placeholder="John" id="txtCardFirstName">
                        <input type="text" class="form-control" placeholder="Doe" id="txtCardLastName">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="">Card Number</span>
                        </div>
                        <input type="text" class="form-control" placeholder="1234" id="txtCreditNumOne">
                        <input type="text" class="form-control" placeholder="1234" id="txtCreditNumTwo">
                        <input type="text" class="form-control" placeholder="1234" id="txtCreditNumThree">
                        <input type="text" class="form-control" placeholder="1234" id="txtCreditNumFour">
                    </div>

                    <div class="row">
                        <div class="input-group mb-3 col-md-6 col-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Expiration Date</span>
                            </div>
                            <input type="text" class="form-control" placeholder="MM/YY" id="txtExp">
                        </div>

                        <div class="input-group mb-3 col-md-6 col-12">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">CVV</span>
                            </div>
                            <input type="text" class="form-control" placeholder="123" id="txtCVV">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12" id="left-bar">
                <div class="text-md-right text-center m-2">
                    <h3>Total: <span id="totalCost">$0.00</span></h3>
                    <button class="btn btn-primary w-100 m-2" type="button" id="btnConfirm">Confirm</button>
                    <button class="btn btn-primary w-100 m-2" type="button" id="btnCancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
