<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome CSS -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <title>FitMe - Transaction Complete</title>

    <link href="css/all.css" rel="stylesheet">
    <link href="css/search.css" rel="stylesheet">

    <style type="text/css">
        .fa-check-circle {
            font-size: 50vh;
            color: green;
            animation: 0.3s ease-in-out 0s 1 zoomIn;
        }

        .content {
            margin-top: 5%;
        }

        @keyframes zoomIn {
            0% { transform: scaleX(0.75) scaleY(0.75); }
            100% { transform: scaleX(1) scaleY(1); }
        }
    </style>
    <script type="text/javascript">
        $(document).on("click", "#btnBackToShopping", function(event) {
            window.location.href = "search.html";
        })
        
        $(document).on("click", "#btnTitle", function(event) {
            window.location.href = "index.html";
        });
    </script>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row top-bar bg-light">
            <div class="col">
                <h1 class="text-md-left text-center" id="btnTitle">FitMe</h1>
            </div>
        </div>
        <div class="row content">
            <div class="col text-center">
                <h1 id="transactionTotal">$0.00</h1>
                <i class="fa fa-check-circle"></i>
                <h2>Transaction Complete</h2>
                <button class="btn btn-primary" id="btnBackToShopping">Back to shopping</button>
            </div>
        </div>
    </div>
  </body>
</html>
